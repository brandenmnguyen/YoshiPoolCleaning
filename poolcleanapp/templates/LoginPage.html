<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'LoginPage.css' %}">
    <title>Login</title>
</head>

<body>

    <div class="container">
        <form class="form" id="loginForm">

            <h2>Login</h2>

            <div class="alert  alert-primary alert-dismissible fade show" role="alert">
                <strong id="msg">Please enter correct information</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <input type="email" id="email" name="email" placeholder="Email Address" class="inputingText" required>
            <input type="password" id="password" name="password" placeholder="Password" class="inputingText"
                id="lowerInput" required>

            <button class="buttons" type="button" onclick="loginUser()">Login as a client</button>


            <button class="buttons" type="button" onclick="loginProvider()">Login as a provider</button>

        </form>

        <div class="side">

            <h2>Welcome <br> Don't have an account already?</h2>

            <img src="{% static 'LoginImage.png' %}">
            <a href="{% url 'clientsignup' %}" id="provider">Sign Up</a>

        </div>

    </div>


    <script>

        function loginUser() {
            // Get input values
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;


            if (password === '' || email === '') {
                document.getElementById("msg").innerText = "Email or password is missing";
                return; // Exit function if fields are empty
            }


            // Display input values in the console
            console.log("Email: " + email);
            console.log("Password: " + password);

            // Perform a GET request using the Fetch API
            const baseUrl = 'http://127.0.0.1:8000/poolcleanapp/viewOneClient/';
            const clientEmail = encodeURIComponent(email);
            const clientPassword = encodeURIComponent(password);

            const url = `${baseUrl}?email=${clientEmail}&cl_password=${clientPassword}`;

            fetch(url, {
                method: 'GET',
                headers: {
                    // You may need to include additional headers based on your API requirements
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = 'http://127.0.0.1:8000/poolcleanapp/clienttracking/';
                })
                .catch(error => {
                    // Handle errors here
                    console.error('Error:', error);
                    document.getElementById("msg").innerText = "Email or password is incorrect";
                });
        }

        function loginProvider() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (password === '' || email === '') {
                document.getElementById("msg").innerText = "Email or password is missing";
                return; // Exit function if fields are empty
            }

            const baseUrl = 'http://127.0.0.1:8000/poolcleanapp/viewOneCompany/';
            const companyEmail = encodeURIComponent(email);
            const companyPassword = encodeURIComponent(password);

            const url = `${baseUrl}?company_email=${companyEmail}&company_pw=${companyPassword}`;
            fetch(url, {
                method: 'GET',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = 'http://127.0.0.1:8000/poolcleanapp/verification/';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("msg").innerText = "Email or password is incorrect";
                });
        }
    </script>

</body>

</html>
