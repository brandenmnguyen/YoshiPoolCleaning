<!DOCTYPE html>
{% load static %}
<html lang="en">
<link rel="stylesheet" href="{% static "LoginPage.css" %}">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="LoginPage.css" rel="stylesheet">
    <title>Login</title>
  </head>

<body>

    <div class="container">
        <form action="" class="form", method="POST">

            <h2>Login</h2>

            {% if msg %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}

            {% csrf_token %}
            
            <input type="email" name="email" placeholder="Email Address" class="inputingText" required>
            <input type="password" name="password" placeholder="Password" class="inputingText" id="lowerInput" required>
            <input type="submit" value="Login as a client" id="submit" class="buttons">
            <input type="submit" value="Login as a Provider" id="submit" class="buttons">

        </form>



        <div class="side">

            <h2>Welcome <br> Don't have an account already?</h2>

            <img src="{% static "LoginImage.png" %}" alt="">
            <a href="{% url 'clientsignup' %}" id="provider">Sign Up</a>

        </div>



    </div>
</body>

</html>
