<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client SignUp page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "SignUpClient.css" %}">
</head>

<body>
    <h1 id="header">Create your account as a client</h1>
    <div class="fullScreen">
        <div class="formHalf">
            <div class="row">
                <div class="col">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                        id="firstname" required>
                </div>
                <div class="col">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lastname"
                        required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email" aria-label="email" id="email" required>
                </div>
                <div class="col">
                    <label for="Phonenumber">Phone Number</label>
                    <input type="number" class="form-control" placeholder="Phone Number" aria-label="Phonenumber"
                        id="Phonenumber" required>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" aria-label="password"
                        id="password" required>
                </div>
                <div class="col">
                    <label for="repassword">Reenter Password</label>
                    <input type="password" class="form-control" placeholder="Reenter Password"
                        aria-label="Reenter Password" id="repassword" required>
                </div>
            </div>
        </div>

        <div class="imagePool">

            <img src="{% static "SignUpClientImage.png" %}" alt="" class="imagePoolSize">
        </div>




    </div>


    <a href="#" class="btn signUpButton rounded-pill ">Sign Up</a>

    <a href="{% url 'providersignup' %}" id="provider">A provider? Sign up
        as a provider</a>

</body>

</html>
