<!DOCTYPE html>
{% load static %}
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provider SignUp page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'SignUpProvider.css' %}">

</head>


<body>
    <h1 id="header">Create your account as a provider</h1>
    <form class="form-signin" method="POST">
        <div class="fullScreen">
            <div class="formHalf">
                <div class="row">
                    <div class="col">
                        <label for="fullname">Full Name</label>
                        <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name"
                            id="fullname" name="fullname" required>
                    </div>
                    <div class="col">
                        <label for="companyaddress">Company Address</label>
                        <input type="text" class="form-control" placeholder="Company Address"
                            aria-label="Company Address" id="companyaddress" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="companyemail">Company Email</label>
                        <input type="email" class="form-control" placeholder="Company Email" aria-label="company email"
                            id="companyemail" required>
                    </div>
                    <div class="col">
                        <label for="CompanyPhonenumber">Company Phone Number</label>
                        <input type="number" class="form-control" placeholder="Company Phone Number"
                            aria-label="CompanyPhonenumber" id="CompanyPhonenumber" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="Password" aria-label="password"
                            id="password" required>
                    </div>
                    <div class="col">
                        <label for="repassword">Reenter Password</label>
                        <input type="password" class="form-control" placeholder="Reenter Password"
                            aria-label="Reenter Password" id="repassword" required>

                    </div>
                </div>
            </div>

            <div class="imagePool">

                <img src="{% static " banner.jpg" %}" alt="" class="imagePoolSize">
            </div>




        </div>


        <button href="#" class="btn signUpButton rounded-pill" type="submit">Sign Up</a>

    </form>
</body>


</html>
