<!-- verification_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Verify TOTP</title>

    <link rel="stylesheet" href="{% static 'verify.css' %}">

</head>

<body>

    <div class="card" style="width: 28rem;">

        <div style="width: 25rem;" class="alert alert-primary alert-dismissible fade show" role="alert" id="qrcode">
            No need to rescan QR code if already scanned.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <h1 class="card-title">Enter TOTP Code</h1>
        <img src="{% url 'generate_qr_code' %}" class="card-img-top" alt="QR Code">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <label for="totp_code" class="totpCode">TOTP Code:</label>
                <input type="text" id="totp_code" name="totp_code" placeholder="Enter TOTP Code." required>
                <button type="submit-primary ">Verify</button>
            </form>
        </div>
    </div>

</body>

</html>
