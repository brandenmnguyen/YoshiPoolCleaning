{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClientTrackPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static "ClientTracking.css" %}">

    <!-- Link to the external CSS file -->
  </head>

  <body>
    <!-- Navigation bar section -->
    <div class="navbar">
      <div class="navbar-links">
        <a href="#home">Logo</a>
        <a href="#about">About</a>
        <a href="#providers">Providers</a>
        <a href="#payment">Payment</a>
        <a href="#map">Map</a>
        <a href="#schedule">Schedule</a>
        <a href="#account" class="account-name">Account Name</a>
      </div>
    </div>

    <div class="main-container">
      <div class="row">
        <div class="col left-side-scroll">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 mt-1">
                <div id="liveDate" class="live-date"></div>
              </div>
            </div>

            <div class="tasks-container"></div>
          </div>
        </div>

        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="mt-2"></div>
              <div class="col-md-12">
                <div
                  class="technician-greeting d-none d-md-flex align-items-center"
                >
                  <div class="col-2 p-0">
                    <img src="{% static 'profile.jpg' %}" alt="Technician" class="img-fluid" />
                  </div>
                  <div class="col-9">
                    <p class="greeting-text">
                      Hello, I am your pool service technician,
                    </p>
                    <p class="name-text">Robert</p>
                    <p class="status-text">
                      Status: <span class="status-arrived">Arrived</span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <!-- <div class="row"> -->
            <div class="col-md-12 mt-4">
              <!-- Map Container with Bootstrap display classes for responsiveness -->
              <div class="map-container d-none d-md-block">
                <iframe
                  src="https://www.google.com/maps?q=Sacramento,CA&output=embed"
                  width="100%"
                  height="500vh"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="#about-us">About Us</a>
      <a href="#terms">Terms of Use</a>
      <a href="#contact">Contact</a>
      <a href="#email-signup">Email Signup</a>
      <a href="#socials">Socials</a>
      <a href="#instagram">Instagram</a>
    </div>
    <script src="{% static "ClientTracking.js" %}"></script>
  </body>
</html>
