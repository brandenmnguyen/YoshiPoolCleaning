{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment History</title>
</head>
<body>
    <h1>Payment History</h1>
    {% if payment_intent %}
        <ul>
            <li>
                <strong>Amount:</strong> ${{ amount_in_dollars }} USD<br>
                <strong>Status:</strong> {{ payment_intent.status }}<br>
                <strong>Date:</strong> {{ dt_pst }}<br>
            </li>
        </ul>
    {% else %}
        <p>No payment history available.</p>
    {% endif %}
</body>
</html>
