{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProviderTrackPage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="{% static 'ProviderTracking.css' %}" />
  </head>

  <body>
    <div class="navbar">
      <div class="navbar-links">
        <a href="#home">Logo</a>
        <a href="#about">About</a>
        <a href="#providers">Providers</a>
        <a href="#payment">Payment</a>
        <a href="#map">Map</a>
        <a href="#schedule">Schedule</a>
        <a href=" {% url 'logout' %}">Logout</a>
        <a href="#account" class="account-name"
          >Account Name {{request.user}}
        </a>
      </div>
    </div>

    <div class="main-container">
      <div class="row">
        <div class="col left-side-scroll">
          <div class="container-fluid" id="tasksContainer">
            <div class="row">
              <div class="col-md-6 mt-1">
                <div id="liveDate" class="live-date"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <div
                  class="technician-greeting d-none d-md-flex align-items-center"
                >
                  <div class="col-2 p-0">
                    <img
                      src="{% static 'profile.jpg' %}"
                      alt="Technician"
                      class="img-fluid"
                    />
                  </div>
                  <div class="col-9">
                    <p class="name-text">Robert</p>
                    <p class="status-text">
                      Destination Status
                      <button class="dropdown-toggle ms-1"></button>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container-fluid">
            <div class="col-md-12 mt-4">
              <div class="map-container d-none d-md-block">
                <iframe
                  src="https://www.google.com/maps?q=Sacramento,CA&output=embed"
                  width="100%"
                  height="500vh"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <a href="{% url 'about' %}">About Us</a>
      <a href="#terms">Terms of Use</a>
      <a href="#contact">Contact</a>
      <a href="#email-signup">Email Signup</a>
      <a href="#socials">Socials</a>
      <a href="#instagram">Instagram</a>
    </div>
    <div id="tasksContainer">
      <!-- Task elements will be appended here by the JavaScript -->
    </div>
    {% if task_list %}
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const tasks = [
          {% for task in task_list %}
            {
              "name": "{{ task.taskname|escapejs }}",
              "description": "{{ task.description|escapejs }}",
              "status": "{{ task.status }}"
            }{% if not forloop.last %},{% endif %}
          {% endfor %}
        ];
        initializeTasks(tasks);
          });
    </script>
    {% endif %}
    <!-- External JavaScript File -->
    <!-- Link to the external JavaScript file -->
    <script src="{% static 'ProviderTracking.js' %}"></script>
  </body>
</html>
