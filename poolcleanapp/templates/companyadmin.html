<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="companyadmin.css">
        <title>Company Admin Page</title>
    </head>

    <body>

        <!-- Navigation bar section -->
        <div class="navbar">
            <div class="navbar-links">
                <a href="homepage">Logo</a>
                <a href="about">About</a>
                <a href="providersearch">Providers</a>
                <a href="paymenthistory">Payment</a>
                <a href="providertracking">Map</a>
                <a href="dailycalendar">Schedule</a>
                <a href="#account" class="account-name">Account Name</a>
            </div>
        </div>

        <section class="main-content container mt-4">
            <h2 class="page-title">Company Admin Page</h2>
            <div class="row">
                <div class="col-md-9">
                    <div class="card-deck" id="employeeDeck">
                        <!-- Employee cards will be dynamically added here -->
                        
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="add-employee-form">
                        <h4>Add Employee</h4>
                        <input type="text" id="employeeName" placeholder="Employee Name">
                        <input type="email" id="employeeEmail" placeholder="Employee Email">
                        <input type="text" id="employeeID" placeholder="Employee ID">
                        <input type="text" id="employeeRole" placeholder="Employee Role">
                        <input type="text" id="companyName" placeholder="Company Name">
                        <button class="btn btn-primary btn-block mb-3" onclick="addEmployee()">Add Employee</button>
                        <p id="formNotice" class="text-danger"></p>
                    </div>
                </div>
            </div>
        </section>


        <div class="footer">
            <!-- Add your footer content here -->
            <a href="#about-us">About Us</a>
            <a href="#terms">Terms of Use</a>
            <a href="#contact">Contact</a>
            <a href="#email-signup">Email Signup</a>
            <a href="#socials">Socials</a>
            <a href="#instagram">Instagram</a>
        </div>



        <!-- Bootstrap JS and Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Custom JavaScript for adding employees -->
        <script src="companyadmin.js"></script>

        <!-- Edit Employee Modal -->
        <div class="modal" id="editEmployeeModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="editEmployeeName">Employee Name</label>
                                <input type="text" class="form-control" id="editEmployeeName">
                            </div>
                            <div class="form-group">
                                <label for="editEmployeeEmail">Employee Email</label>
                                <input type="email" class="form-control" id="editEmployeeEmail">
                            </div>
                            <div class="form-group">
                                <label for="editEmployeeID">Employee ID</label>
                                <input type="text" class="form-control" id="editEmployeeID" readonly>
                            </div>
                            <div class="form-group">
                                <label for="editEmployeeRole">Employee Role</label>
                                <input type="text" class="form-control" id="editEmployeeRole">
                            </div>
                            <div class="form-group">
                                <label for="editCompanyName">Company Name</label>
                                <input type="text" class="form-control" id="editCompanyName">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="saveEmployeeChanges()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
